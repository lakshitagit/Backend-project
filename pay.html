<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

main {
    max-width: 600px;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.payment-options h2 {
    font-size: 18px;
    margin-bottom: 10px;
}

.payment-method {
    margin-bottom: 10px;
}

.payment-details h2 {
    font-size: 18px;
    margin-bottom: 10px;
}

.credit-card-details input,
.paypal-details input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.pay-button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.pay-button:hover {
    background-color: #555;
}

    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <header>
        <h1>Payment Page</h1>
    </header>
    <main>
        <section class="payment-options">
            <h2>Select Payment Method</h2>
            <div class="payment-method">
                <input type="radio" id="creditCard" name="paymentMethod">
                <label for="creditCard">Credit Card</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="paypal" name="paymentMethod">
                <label for="paypal">PayPal</label>
            </div>
            <!-- Add more payment options as needed -->
        </section>
        <section class="payment-details">
            <h2>Payment Details</h2>
            <div class="credit-card-details">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>
            <div class="paypal-details">
                <!-- Placeholder for PayPal details -->
            </div>
            <!-- Add more payment details sections for other methods -->
        </section>
    </main>
    <footer>
        <button class="pay-button">Pay Now</button>
    </footer>
</body>
</html>
